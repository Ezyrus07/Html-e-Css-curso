<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com o Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
            background-color: aliceblue;
        }
        h1 {
            font-family: "Bebas Neue", sans-serif;
            color: #2a5f90;
            font-weight: 400;
            font-style: normal;
            font-size: 60px;
        }
        p {
            font-family: "Open Sans", sans-serif;
            font-optical-sizing: auto;
            font-variation-settings: "wdth" 100;
        }
        h2 {
            font-family: "Open Sans", sans-serif;
            font-optical-sizing: auto;
            color: #2a5f90;
        }
    </style>
</head>
<body>
    <h1>Logo</h1>
    <h2>Bem-vindo</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, officia facilis nulla laborum optio accusantium autem deleniti explicabo exercitationem recusandae ex nihil ad tempore unde id consequatur natus cupiditate laboriosam!</p>
</body>
</html>
