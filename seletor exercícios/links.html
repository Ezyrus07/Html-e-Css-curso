<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*  SELETORES PERSONALIZADOS 
            #  = id 
            .  = class
            :  = pseudo-class
            :: = pseudo-element
            >  = children 
         */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: blue;
        }
        
        a:hover {
            color: black;
            text-decoration: underline;
        }
        .especial {
            background-color: rgb(200, 255, 0);
        }

        a:active {
            color: yellow;
        }
        .especial::before {
            content: '❯ ';
            text-decoration: none;
            font-weight: normal;
            color: rgb(0, 0, 0);
        }

        .especial::after {
            content: ' ❮';
            text-decoration: none;
            font-weight: normal;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank" rel="unfollow">Repositório Github</a></li>
        <li><a href="https://www.youtube.com/@cursoemvideo" class="especial" target="_blank" rel="unfollow">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank" rel="unfollow">Site do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
